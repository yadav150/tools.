name: Inject AdSense

on:
  push:
    branches:
      - main

jobs:
  inject:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Inject AdSense into all HTML files
        run: |
          ADSENSE='<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1876390706944654" crossorigin="anonymous"></script>'

          for f in $(find . -name "*.html"); do
            if ! grep -q "pagead2.googlesyndication.com" "$f"; then
              perl -0777 -i -pe "s|</head>|$ADSENSE\n</head>|i" "$f"
              echo "Injected: $f"
            else
              echo "Already exists: $f"
            fi
          done

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Auto inject AdSense" || echo "No changes"
          git push
