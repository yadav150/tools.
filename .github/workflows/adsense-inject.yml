name: Auto Inject AdSense Head Code

on:
  push:
    branches:
      - main  # agar aapke branch ka naam alag hai to replace karo

jobs:
  inject-adsense:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Inject AdSense into all HTML head
      - name: Inject AdSense into all HTML files
        run: |
          ADSENSE='<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1876390706944654" crossorigin="anonymous"></script>'

          find . -name "*.html" -type f | while read file; do
            # Agar file me pehle se code nahi hai
            if ! grep -q "pagead2.googlesyndication.com" "$file"; then
              sed -i "s#</head>#${ADSENSE}\n</head>#i" "$file"
            fi
          done

      # 3️⃣ Commit & push changes
      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add .
          git diff --cached --quiet || git commit -m "Auto inject AdSense head code"
          git push
