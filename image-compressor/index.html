<script>
(function () {
  'use strict';

  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', init);
  } else {
    init();
  }

  async function init() {
    const compressBtn = document.getElementById('compressBtn');
    const compressLoading = document.getElementById('compressLoading');
    const compressResult = document.getElementById('compressResult');
    const downloadResult = document.getElementById('downloadResult');
    const imageList = document.getElementById('imageList');
    const imageFile = document.getElementById('imageFile');
    const targetSize = document.getElementById('targetSize');

    let compressedBlob = null;
    let originalSize = 0;

    compressBtn.addEventListener('click', handleCompress);
    imageFile.addEventListener('change', () => compressBtn.disabled = false);

    async function handleCompress() {
      const file = imageFile.files[0];
      if (!file) return;

      compressLoading.style.display = 'block';
      compressedBlob = await compressToTargetSize(file, targetSize.value);
      compressLoading.style.display = 'none';
      showDownload();
    }

    function compressToTargetSize(file, targetKB) {
      return new Promise(resolve => {
        const canvas = document.createElement('canvas');
        const img = new Image();
        img.onload = () => {
          canvas.width = img.width;
          canvas.height = img.height;
          canvas.getContext('2d').drawImage(img, 0, 0);
          canvas.toBlob(resolve, 'image/jpeg', 0.7);
        };
        img.src = URL.createObjectURL(file);
      });
    }

    function showDownload() {
      downloadResult.innerHTML = `
        <a href="${URL.createObjectURL(compressedBlob)}" download="compressed.jpg">
          Download Image
        </a>`;
    }
  }
})();
